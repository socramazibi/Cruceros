<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Visor de PDF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="viewer-controls">
      <input type="text" id="pdfInput" placeholder="Nombre del archivo PDF" value="Programación Cruceros 2025 V5.9.pdf">
    </div>
    <div class="pdf-container">
      <embed id="pdfViewer" src="Programación Cruceros 2025 V5.9.pdf" type="application/pdf" width="100%" height="100%">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
